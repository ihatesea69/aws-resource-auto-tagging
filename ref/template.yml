AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application Model template describing your function.
Resources:
  AutoTagLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src
      Description: ''
      MemorySize: 128
      Timeout: 60
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      Architectures:
        - x86_64
      EphemeralStorage:
        Size: 512
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      PackageType: Zip
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ec2:CreateTags
                - s3:PutBucketTagging
                - lambda:TagResource
                - rds:AddTagsToResource
                - dynamodb:TagResource
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !GetAtt AutoTagLambda.Arn
            - Effect: Allow
              Action:
                - lambda:InvokeFunction
              Resource: arn:aws:lambda:us-east-1:879654127886:function:AutoTagLambda*
            - Effect: Allow
              Action:
                - tag:getResources
                - tag:getTagKeys
                - tag:getTagValues
                - tag:TagResources
                - tag:UntagResources
                - resource-groups:*
                - cloudformation:DescribeStacks
                - cloudformation:ListStackResources
                - cloudformation:ListStacks
              Resource: '*'
            - Effect: Allow
              Action:
                - ec2:Describe*
                - ec2:GetSecurityGroupsForVpc
              Resource: '*'
            - Effect: Allow
              Action:
                - elasticloadbalancing:Describe*
              Resource: '*'
            - Effect: Allow
              Action:
                - cloudwatch:ListMetrics
                - cloudwatch:GetMetricStatistics
                - cloudwatch:Describe*
              Resource: '*'
            - Effect: Allow
              Action:
                - autoscaling:Describe*
              Resource: '*'
            - Effect: Allow
              Action:
                - cloudformation:DescribeStacks
                - cloudformation:ListStacks
                - cloudformation:ListStackResources
                - cloudwatch:GetMetricData
                - cloudwatch:ListMetrics
                - ec2:DescribeSecurityGroups
                - ec2:DescribeSubnets
                - ec2:DescribeVpcs
                - kms:ListAliases
                - iam:GetPolicy
                - iam:GetPolicyVersion
                - iam:GetRole
                - iam:GetRolePolicy
                - iam:ListAttachedRolePolicies
                - iam:ListRolePolicies
                - iam:ListRoles
                - logs:DescribeLogGroups
                - lambda:Get*
                - lambda:List*
                - states:DescribeStateMachine
                - states:ListStateMachines
                - tag:GetResources
                - xray:GetTraceSummaries
                - xray:BatchGetTraces
              Resource: '*'
            - Effect: Allow
              Action:
                - logs:DescribeLogStreams
                - logs:GetLogEvents
                - logs:FilterLogEvents
                - logs:StartQuery
                - logs:StopQuery
                - logs:DescribeQueries
                - logs:GetLogGroupFields
                - logs:GetLogRecord
                - logs:GetQueryResults
                - logs:StartLiveTail
                - logs:StopLiveTail
              Resource: arn:aws:logs:*:*:log-group:/aws/lambda/*
      RecursiveLoop: Terminate
      SnapStart:
        ApplyOn: None
      Events:
        EventBridgeRule1:
          Type: EventBridgeRule
          Properties:
            Pattern:
              source:
                - aws.ec2
                - aws.s3
              detail-type:
                - AWS API Call via CloudTrail
              detail:
                eventSource:
                  - ec2.amazonaws.com
                  - s3.amazonaws.com
                eventName:
                  - RunInstances
                  - CreateBucket
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto
